<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9c661a582b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        text-align: center;
        font-size: large;
      }
      body {
        width: 800px;
        height: 90%;
        border: solid black 4px;
      }
      div {
        border: solid black 1px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div
        style="
          background-color: rgb(193, 138, 245);
          border-radius: 40px;
          width: 650px;
          margin-left: 60px;
        "
      >
        <div
          style="
            width: 600px;
            height: 40px;
            border-radius: 10px;
            background-color: azure;
          "
        >
          <label for="name">
            <i class="fa-solid fa-user" style="size: 30px; width: 80px"></i
          ></label>
          <input
            type="text"
            value=""
            id="name"
            name="name"
            placeholder="name"
            class="name="
            style="
              height: 35px;
              width: 84.5%;
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
            "
          />
        </div>
        <div
          class="Email"
          style="
            width: 600px;
            height: 40px;
            border-radius: 10px;
            background-color: azure;
          "
        >
          <label for="Email"
            ><i class="fa-solid fa-envelope" style="size: 30px; width: 80px">
            </i
          ></label>
          <input
            type="email"
            value=""
            id="Email"
            name="Email"
            placeholder="Email id"
            class="MAIL="
            style="
              height: 35px;
              width: 84.5%;
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
            "
          />
        </div>
        <div
          class="Phone"
          style="
            width: 600px;
            height: 40px;
            border-radius: 10px;
            background-color: azure;
          "
        >
          <label for="Phone"
            ><i class="fa-solid fa-phone" style="size: 30px; width: 80px"></i
          ></label>
          <input
            type="tel"
            value=""
            id="Phone"
            name="Phone"
            placeholder="Phone"
            class="Phone="
            style="
              height: 35px;
              width: 84.5%;
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
            "
          />
        </div>
        <div
          class="set passward"
          style="
            width: 600px;
            height: 40px;
            border-radius: 10px;
            background-color: azure;
          "
        >
          <label for="lock"
            ><i class="fa-solid fa-lock" style="size: 30px; width: 80px"></i
          ></label>
          <input
            type="password"
            value=""
            id="lock"
            name="lock"
            placeholder="set passward"
            class="lock="
            style="
              height: 35px;
              width: 84.5%;
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
            "
          />
        </div>
        <div
          class="registration"
          style="
            width: 600px;
            height: 40px;
            color: rgb(241, 241, 248);
            background-color: rgb(245, 240, 247);
            text-align: center;
            font-size: xx-large;
            border-radius: 10px;
          "
        >
          <input
            type="submit"
            value="registration"
            id="registration"
            name="registration"
            placeholder="registration"
            style="
              width: 100%;
              height: 40px;
              color: rgb(244, 243, 245);
              background-color: rgb(27, 47, 230);
              padding-top: 11px;
              border-radius: 10px;
              text-align: center;
              padding-left: 60px;
            "
          />
        </div>
      </div>
    </form>
  </body>
</html>
