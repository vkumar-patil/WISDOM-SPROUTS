<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        justify-content: center;
      }
      div {
        height: 320px;
        width: 400px;
      }
      .sub {
        color: rgb(14, 32, 6);
        background-color: aquamarine;
      }
      h1 {
        padding-left: 60px;
      }
      td .reset {
        background-color: rgb(194, 17, 248);
        height: 30px;
        width: 70px;
      }
      .names {
        width: 110px;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <fieldset
          style="
            height: 320px;
            width: 400px;
            background-color: rgb(182, 200, 202);
          "
        >
          <h1>HTML TABLE</h1>
          <table>
            <tr>
              <td class="names"><label for="FIRST NAME"> FIRST NAME</label></td>
              <td>
                <input
                  type="NAME"
                  value=""
                  id=" FIRST NAME"
                  name="FIRST NAME"
                />
              </td>
            </tr>

            <tr>
              <td class="names"><label for="LAST NAME"> LAST NAME</label></td>
              <td>
                <input type="NAME" value="" id=" LAST NAME" name="LAST NAME" />
              </td>
            </tr>

            <tr>
              <td class="names">
                <label for="DATE OF BIRTH"> Birth Date</label>
              </td>
              <td>
                <input
                  type="date"
                  value=""
                  id="DATE OF BIRTH"
                  name=" DATE OF BIRTH"
                />
              </td>
            </tr>

            <tr>
              <td class="names"><label for="MAIL"> EMAIL ID</label></td>
              <td><input type="email" value="" id="MAIL" name="MAIL" /></td>
            </tr>

            <tr>
              <td class="names"><label for="NUMBER"> Moblie Number</label></td>
              <td>
                <input type="tel" value="" id="NUMBER" name="NUMBER" required />
              </td>
            </tr>

            <tr>
              <td style="width: 10px height 40px">
                <button
                  type="submit"
                  id="submit"
                  name="submit"
                  style="
                    background-color: rgb(82, 222, 82);
                    height: 30px;
                    width: 70px;
                  "
                >
                  submit
                </button>
              </td>
              <td class="res" style="width: 0%">
                <button type="reset" id="reset" name="submit" class="reset">
                  reset
                </button>
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
  </body>
</html>
