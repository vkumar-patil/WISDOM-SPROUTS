<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: rgb(32, 238, 252);
        margin: 20px;
        border-color: aqua;
      }
      table tr {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <header style="padding-left: 90px; text-decoration: underline">
        Project Manegment
      </header>
      <div
        style="border: solid 2px rgb(58, 204, 236); height: 300px; width: 300px"
      >
        <table>
          <tr>
            <td><label for="First Name">First Name</label></td>
            <td class="name">
              <input
                type="text"
                value=""
                name="First Name"
                id="First Name"
                style="width: 115px"
              />
            </td>
          </tr>
          <tr>
            <td><label> Assinged To</label></td>
            <td class="name">
              <select id="Assinged To" style="width: 115px">
                <option value="vijay">vijay</option>
                <option value="himanshu">himanshu</option>
                <option value="amey">amey</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="date">Start Date</label></td>
            <td class="name">
              <input
                type="date"
                value=""
                id="date"
                name="date"
                min="22/03/2024"
              />
            </td>
          </tr>
          <tr>
            <td><label for="date">End Date</label></td>
            <td class="name">
              <input
                type="date"
                value=""
                id="date"
                name="date"
                max="30/03/2024"
              />
            </td>
          </tr>
          <div>
            <td><label for="priority">Priority</label></td>

            <td>
              <input type="radio" id="priority" name="priority" value="" />High

              <input
                type="radio"
                id="priority"
                name="priority"
                value=""
              />Average

              <input type="radio" id="priority" name="priority" value="" />low
            </td>
            <tr>
              <td><label for="discription">discription</label></td>
              <td>
                <textarea
                  id="discription"
                  name="discription"
                  cols="20"
                  rows="2"
                ></textarea>
              </td>
            </tr>
          </div>
        </table>
        <input
          type="submit"
          id="submit"
          name="submit"
          value="submit"
          style="
            height: 25px;
            width: 70px;
            margin-left: 50px;
            background-color: rgb(21, 223, 99);
            color: aliceblue;
          "
        />
        <input
          type="reset"
          id="reset"
          name="reset"
          value="reset"
          style="
            height: 25px;
            width: 70px;
            background-color: blue;
            color: aliceblue;
          "
        />
      </div>
    </form>
  </body>
</html>
