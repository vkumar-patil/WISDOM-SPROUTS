<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .nav {
        width: 100%;
        height: 50px;
        border: black solid 2px;
        position: relative;
      }
      #i1 {
        margin-left: 100px;
        position: absolute;
        right: 90px;
        margin-top: 20px;
      }
      #i2 {
        position: absolute;
        right: 180px;
        margin-top: 20px;
      }
      #i3 {
        position: absolute;
        margin-top: 20px;
        right: 270px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <img src="/img/bbc logo.png" style="height: 50px" />
      <i class="fa-brands fa-shopify fa-2xl" id="i1"></i>
      <i class="fa-brands fa-youtube fa" style="color: #ff1f1f" id="i2"></i>
      <i class="fa-brands fa-meta fa">Meta</i>
      <i class="fa-brands fa-buysellads fa-2xl" id="i3"></i>
      <i class="fa-solid fa-signal" style="color: #ceec5f" id="i4"></i>
      <i class="fa-regular fa-copyright" style="color: #f09e5c" id="i5"></i>
    </div>
  </body>
</html>
