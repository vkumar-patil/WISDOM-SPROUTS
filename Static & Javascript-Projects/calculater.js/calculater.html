<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./cal.js"></script>
    <style>
      td {
        margin: 10px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="calculator">
        <!-- <input id="displaybox" type="text" class="input" /> -->
        <input id="displaybox" type="text" />
        <table>
          <tr>
            <td>
              <button value="1" onclick="pick(1)">1</button>
            </td>
            <td>
              <button value="2" onclick="pick(2)">2</button>
            </td>
            <td>
              <button value="3" onclick="pick(3)">3</button>
            </td>
            <td>
              <button value="+" onclick="pick('+')">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button value="4" onclick="pick(4)">4</button>
            </td>
            <td>
              <button value="5" onclick="pick(5)">5</button>
            </td>
            <td>
              <button value="6" onclick="pick(6)">6</button>
            </td>
            <td>
              <button
                style="padding-right: 9px"
                class="button"
                value="-"
                onclick="pick('-')"
              >
                -
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="button" value="7" onclick="pick(7)">7</button>
            </td>
            <td>
              <button class="button" value="8" onclick="pick(8)">8</button>
            </td>
            <td>
              <button class="button" value="9" onclick="pick(9)">9</button>
            </td>
            <td>
              <button
                style="padding-right: 7px"
                class="button"
                value="*"
                onclick="pick('*')"
              >
                *
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="button" value="c" onclick="clr()">c</button>
            </td>
            <td>
              <button class="button" value="0" onclick="pick(0)">0</button>
            </td>
            <td>
              <button class="button" value="del" onclick="dellast()">x</button>
            </td>
            <td>
              <button class="button" value="=" onclick="solve()">=</button>
            </td>
          </tr>
        </table>
      </div>
      <h1 class="heading">Simple Calculater</h1>
    </div>
    <script></script>
  </body>
</html>
